<div class="hero-scene text-center text-white">
    <div class=" hero-scene-content">
        <h1> Ma réservation</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="nomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="nomInput" placeholder="Votre Nom" value="Simpson">
        </div>
        <div class="mb-3">
            <label for="prenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="prenomInput" placeholder="Votre prénom" value="Bart">
        </div>
        <div class="mb-3">
            <label for="allergieInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="allergieInput" placeholder="VOS ALLERGIES (Fruits de mer, arrachides, etc...)" value="Huitres">
        </div>
        <div class="mb-3">
            <label for="nbconviveInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="nbconviveInput" placeholder="Combien êtes-vous habituellement ?" value="4">
        </div>
        <div class="mb-3">
            <label for="dateInput" class="form-label"> Date </label>
            <input type="date" class="form-control" id="dateInput">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
            <label class="form-check-label" for="midiRadiot">
              Midi
            </label>
          </div>
          <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
            <label class="form-check-label" for="soirRadio">
              Soir
            </label>
          </div>
        </div>
        <div class="mb-3">
            <label for="selectHour" class="form-label"> Choisir l'heure de votre réservation </label>
            <select class="form-select" id="selectHour">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
              </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary"> Réserver</button>
            <button type="button" class="btn btn-danger"> Annuler </button>
        </div>
    </form>
