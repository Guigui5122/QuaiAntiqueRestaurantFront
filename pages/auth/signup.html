<div class="hero-scene text-center text-white">
    <div class=" hero-scene-content">
        <h1> Inscription</h1>
    </div>
</div>


<!-- Code d'un formulaire Bootstrap -->
<div class="container">
    <form>
        <div class="mb-3">
            <label for="nomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nomInput" placeholder="Votre Nom">
        </div>
        <div class="mb-3">
            <label for="prenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenomInput" placeholder="Votre prénom">
        </div>
        <div class="mb-3">
            <label for="emailInput" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Votre E-mail">
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label"> Saisir votre mot de passe</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="•••••••••••••">
        </div>
        <div class="mb-3">
            <label for="validatePasswordInput" class="form-label"> Validez votre mot de passe</label>
            <input type="password" class="form-control" id="validatePasswordInput" placeholder="•••••••••••••">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary"> Inscription</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/signin"> Vous avez déjà un compte? Connectez-vous ici !</a>
    </div>
</div>
