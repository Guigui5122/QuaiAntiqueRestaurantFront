<!-- Code d'un formulaire Bootstrap -->
<div class="container">
    <form>
        <div class="mb-3">
            <label for="nomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nomInput" placeholder="Votre Nom">
        </div>
        <div class="mb-3">
            <label for="prenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenomInput" placeholder="Votre prénom">
        </div>
        <div class="mb-3">
            <label for="allergieInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="allergieInput" placeholder="VOS ALLERGIES (Fruits de mer, arrachides, etc...)">
        </div>
        <div class="mb-3">
            <label for="nbconviveInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="nbconviveInput" placeholder="Combien êtes-vous habituellement ?">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary"> Modifier vos informations</button>
            <button type="button" class="btn btn-danger"> Supprimer mon compte</button>
        </div>
    </form>

    <div class="text-center pt-3">
        <a href="/editPassword"> Cliquez ici pour modifier votre mot de passe</a>
    </div>
