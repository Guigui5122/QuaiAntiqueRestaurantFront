<!-- Modal edition -->

<!--ci-dessous la propriété TABINDEX empêche la modal d’être ciblée par Tab lorsqu'elle est cachée.
Permet de lui donner le focus par JavaScript une fois affichée ($('#exampleModal').focus()).-->

<div class="modal fade" id="editionPhotoModal" tabindex="-1" aria-labelledby="editionPhotoModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="editionPhotoModalLabelexampleModalLabel"> Edition Photo</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="namePhotoInput" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="namePhotoInput"
                            placeholder=" ici Titre de la photo !">
                    </div>
                    <div class="mb-3">
                        <label for="imageInput" class="form-label"> Image</label>
                        <input type="file" class="form-control" id="imageInput" placeholder="Choisir votre image">
                    </div>
                    <div class="text-center pt-3">
                        <button type="button" class="btn btn-primary"> Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal suppression -->
<div class="modal fade" id="deletePhotoModal" tabindex="-1" aria-labelledby="deletePhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="deletePhotoModalLabel"> Êtes-vous sûr de vouloir supprimer cette photo
                    ?</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <p> Titre </p>
                        <img class="w-100 rounded h-100" src="../images/vegetables.jpg">
                            <div class="text-center pt-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Annuler</button>
                            <button type="button" class="btn btn-danger"> Supprimer</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
